[project]
name = "{{ cookiecutter.project_slug }}"
version = "{{ cookiecutter.project_version }}"
description = "{{ cookiecutter.project_name }}: {{ cookiecutter.project_description }}"
authors = [{name = "{{ cookiecutter.project_author_name }}",email = "{{ cookiecutter.project_author_email }}"}]
readme = "README.md"
requires-python = ">={{ cookiecutter.python_min_version }}"
packages = [{include = "{{ cookiecutter.project_slug }}"}]

dependencies = [
  "django (>=5.1.4,<6.0.0)"
]
